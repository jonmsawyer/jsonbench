{% load benchmark_extras %}
<h1>benchmark</h1>
<p><a href="{% url 'admin:index' %}">go to django admin</a></p>
<p><a href="?">no profile for this page</a> | <a href="?prof">yes profile for this page</a></p>
<ul>
{% for app in apps %}
    <li>{{app.1}} - <a href="{% url app.0 %}">no profiling</a> | <a href="{% url app.0 %}?prof">yes profiling</a></li>
{% endfor %}
</ul>
{% if prof %}<h1>profile</h1>{% endif %}
